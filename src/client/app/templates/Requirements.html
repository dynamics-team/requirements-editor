<div class="requirements">
    <header class="main-header">
        <h1>Requirements</h1>
        <a class="btn btn-default" ng-click="create()">Create New</a>
    </header>
    <div class="requirement-listing col-lg-8" align="center">
        <table class="table table-striped">
            <tr ng-repeat="req in dataModel.requirements | orderBy: 'title'">
                <td>
                    <a ui-sref="requirementDetails({ requirementId: req.title})">{{req.title}}</a>
                </td>
                <td class="edit-buttons" align="right">
                    <a ng-if="req.permissionLevel > 2" class="btn btn-primary" ng-click="editUsers(req)">Edit Users</a>
                    <a ng-if="req.permissionLevel > 1" class="btn btn-danger" ng-click="deleteItem(req.title)">Delete</a>
                    <a ng-if="req.permissionLevel > 0" class="btn btn-success" ng-click="duplicate(req.title)">Duplicate</a>
                </td>
            </tr>
        </table>
    </div>
</div>
