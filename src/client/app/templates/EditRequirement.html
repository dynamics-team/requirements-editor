<form>
    <div class="modal-header">
        <h3 class="modal-title">Edit Requirement</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" data-ng-model="data.name"
                       placeholder="Name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control edit-workspace-description" data-ng-model="data.description"
                          placeholder="Description"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
