<ion-view>
    <ion-header-bar align-title="center" class="bar-stale">
        <div class="buttons">
            <button class="button button-clear button-assertive" data-ng-click="cancel()">
                Dismiss
            </button>
        </div>
        <h1 class="title">User permissions</h1>
        <div class="buttons">
            <!--<button class="button button-clear button-positive" data-ng-click="ok()">-->
            <!--Done-->
            <!--</button>-->
        </div>
    </ion-header-bar>
    <ion-content>
        <h4 class="subtitle">{{dataModel.title}}</h4>

        <div class="list">
            <label class="item item-input item-stacked-label" data-ng-repeat="user in dataModel.users">
                <span class="input-label">{{user.name}}</span>
                <input type="text" placeholder="{{user.permissionLevel}} -({{user.id}})">
            </label>
        </div>
    </ion-content>
</ion-view>
