<ion-view title="{{dataModel.title}}">
    <ion-content class="padding">

        <h2>Categories</h2>
        <ion-list>
            <ion-item ng-repeat="cat in dataModel.flatCategories"  type="item-text-wrap">
                {{cat.name}}

                <ion-option-button class="button-positive"
                                   ng-click="edit(cat)">
                    Edit
                </ion-option-button>

                <ion-option-button class="button-assertive"
                                   ng-click="delete(cat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

        <h2>Requirements</h2>
        <div class="card" ng-repeat="req in dataModel.flatRequirements">
            <div class="item item-divider">
                {{req.name}}

            </div>


            <div class="item item-text-wrap">
                <p>{{req.description}}</p>
                <div>{{req.testBench}}.{{req.metricName}}</div>

                    <span>Objective[{{req.objective}}] - </span>
                    <span>Threshold[{{req.threshold}}] - </span>
                    <span>Unit[{{req.unit}}]</span>

                <div class="button-bar">
                    <button class="button button-light button-clear button-positive" ng-click="edit(req)">Edit</button>
                    <button class="button button-light button-clear button-balanced">Duplicate</button>
                    <button class="button button-light button-clear button-assertive">Delete</button>
                </div>
            </div>
            <!--<div class="item item-divider">-->
                <!--I'm a Footer in a Card!-->
            <!--</div>-->
        </div>
    </ion-content>
</ion-view>
