<ion-view title="{{dataModel.title}}">
    <ion-content class="padding">
        <a class="button button-clear button-dark" href="#/tab/requirements">View all requirements</a>

        <h2>Categories</h2>
        <ion-list>
            <ion-item ng-repeat="cat in dataModel.flatCategories"  type="item-text-wrap">
                {{cat.name}}

                <ion-option-button class="button-positive"
                                   ng-click="edit(cat)">
                    <!-- Edit -->
                    <i class="icon ion-compose"></i>
                </ion-option-button>

                <ion-option-button class="button-balanced"
                                   ng-click="duplicate(cat)">
                    <!-- Duplicate -->
                    <i class="icon ion-ios7-copy"></i>
                </ion-option-button>

                <ion-option-button class="button-energized"
                                   ng-click="createNew(cat, true)">
                    <!-- New requirement -->
                    <i class="icon ion-plus-circled"></i>
                </ion-option-button>

                <ion-option-button class="button-calm"
                                   ng-click="createNew(cat, false)">
                    <!-- New requirement group -->
                    <i class="icon ion-filing"></i>
                </ion-option-button>


                <ion-option-button class="button-assertive"
                                   ng-click="deleteItem(cat)">
                    <!-- Delete -->
                    <i class="icon ion-minus-circled"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>

        <h2>Requirements</h2>
        <div class="card" ng-repeat="req in dataModel.flatRequirements">
            <div class="item item-divider">
                {{req.name}}

            </div>


            <div class="item item-text-wrap">
                <p>{{req.description}}</p>
                <div>{{req.testBench}}.{{req.metricName}}</div>

                    <span>Objective[{{req.objective}}] - </span>
                    <span>Threshold[{{req.threshold}}] - </span>
                    <span>Unit[{{req.unit}}]</span>

                <div class="button-bar">
                    <button class="button button-light button-clear button-positive" data-ng-click="edit(req)"><i class="icon ion-compose"></i></button>
                    <button class="button button-light button-clear button-balanced" data-ng-click="duplicate(req)"><i class="icon ion-ios7-copy"></i></button>
                    <button class="button button-light button-clear button-assertive" data-ng-click="deleteItem(req)"><i class="icon ion-minus-circled"></i></button>
                </div>
            </div>
            <!--<div class="item item-divider">-->
                <!--I'm a Footer in a Card!-->
            <!--</div>-->
        </div>
    </ion-content>
</ion-view>
