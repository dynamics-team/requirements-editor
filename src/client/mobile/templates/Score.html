<ion-view>
    <ion-header-bar align-title="center" class="bar-dark">
        <div class="buttons">
            <button class="button button-clear button-assertive" data-ng-click="cancel()">
                Dismiss
            </button>
        </div>
        <h1 class="title">Score</h1>
        <div class="buttons">
            <button class="button button-clear button-positive" data-ng-click="ok()">
                Done
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <h4 class="subtitle">Manage</h4>

        <div class="button-bar">
            <button class="button button-clear button-positive" data-ng-click="generateResults(1)">
                New Result
            </button>
            <button class="button button-clear button-positive" data-ng-click="">
                Score All
            </button>
        </div>


        <h4 class="subtitle">Results</h4>

        <ion-list>
            <ion-item ng-repeat="res in dataModel.results">
                <span>{{res.name}}</span>

                <span class="item-note">
                    {{res.score.score}}
                    <i ng-if="res.score && res.score.pass" class="icon ion-ios7-checkmark-outline balanced"></i>
                    <i ng-if="res.score && !res.score.pass" class="icon ion-ios7-close-outline assertive"></i>
                </span>

                <div class="button-bar">
                    <button class="button button-clear button-positive" data-ng-click="scoreResult(res)">
                        Score
                    </button>
                    <button class="button button-clear button-assertive" data-ng-click="deleteItem($index)">
                        Delete
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
